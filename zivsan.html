    <style>
        .count-input {
            display: inline-flex;
            width: 80px;
            height: 30px;
            background-color: #f9f9f9;

            &,
            & * {
                box-sizing: border-box;
            }

            & input[type="number"] {
                -webkit-appearance: textfield;
                -moz-appearance: textfield;
                appearance: textfield;
                border: 0px;
                padding: 0;
                box-shadow: none !important;
                font-family: sans-serif;
                font-size: 14px;
                width: 30px;
                height: 100%;
                text-align: center;
                color: #777777;
                background-color: #f9f9f9;
            }

            & input[type=number]::-webkit-inner-spin-button,
            & input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
            }

            & button {
                position: relative;
                outline: none;
                -webkit-appearance: none;
                background-color: transparent;
                border: none;
                align-items: center;
                justify-content: center;
                width: 30px;
                height: 100%;
                cursor: pointer;
                margin: 0;
                font-family: "Helvetica";
                font-size: 16px;
                color: #999999;
                font-weight: normal;
                position: relative;

                &:hover:after {
                    background-color: #eee;
                }

                &:after {
                    display: inline-flex;
                    position: absolute;
                    justify-content: center;
                    align-items: center;
                    top: 0px;
                    left: 0;
                    right: 0;
                    width: 100%;
                    height: 100%;
                    bottom: 0px;
                    margin: auto;
                    content: '−';
                }

                &.plus-button:after {
                    content: '+';
                }
            }
        }
    </style>

    <script>

        const upload_image_input = document.getElementById("file-upload")

        const preview_image = document.getElementById("bannana")

        upload_image_input.addEventListener("change", function (event) {

            const file = event.target.files[0];

            if (file && file.type.startsWith("image/")) {


                const reader = new FileReader();

                reader.onload = (e) => {
                    preview_image.src = e.target.result

                }

                reader.readAsDataURL(file);
            }
        })
    </script>
